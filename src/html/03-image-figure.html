  <body>

    <h1>이미지와 피규어</h1>
    <!-- 이미지의 대체 텍스트를 생략한 경우-->
    <!-- 스크린 리더는 생략한 대체 텍스트를 인식해서 이미지를 읽지 않음 -->

    <!-- 스크린 리더는 이미지에 제공된 대체 텍스르를 읽음 -->
    <p>
      <img width="200" height="125" src="/src/assets/korean-cuisine/sidedish10.jpg" alt="접시 안의 신선한 회" />
    </p>
